<!DOCTYPE html>

<!--[if IE 7 ]>

<!--[if IE 8 ]>

<!--[if IE 9 ]>

<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>IPhone Keypad Template</title>
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/home-pin.css"/>
    <link rel="stylesheet" href="css/home-pin-media.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/keypad.js"></script>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
    </p>
    <![endif]-->
</head>

<body>
<div data-role="page" id="home-page" data-url="#" data-external-page="true">
    <!-- Content -->
    <div role="main" class="ui-content">
        <div class="pin-info">Enter the 10 Digit Phone Number</div>
        <div class="pin-input">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin1" disabled></div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin2" disabled></div>
            </div>
            <div class="ui-block-c">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin3" disabled></div>
            </div>
            <div class="ui-block-d">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin4" disabled></div>
            </div>
            <div class="ui-block-e">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin5" disabled></div>
            </div>
            <div class="ui-block-e">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin6" disabled></div>
            </div>
            <div class="ui-block-e">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin7" disabled></div>
            </div>
            <div class="ui-block-e">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin8" disabled></div>
            </div>
            <div class="ui-block-e">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin9" disabled></div>
            </div>
            <div class="ui-block-e">
                <div class="ui-bar ui-bar-e pin"><input type="text" id="pin10" disabled></div>
            </div>
        </div>
        <div class="number-pad">
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        1
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        2 <span class="small">
                                   <p>ABC</p>
                                </span>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        3 <span class="small">
                                    <p>DEF</p>
                                </span>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        4 <span class="small">
                                    <p>GHI</p>
                                </span>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        5 <span class="small">
                                    <p>JKL</p>
                                </span>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        6 <span class="small">
                                    <p>MNO</p>
                                </span>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        7 <span class="small">
                                    <p>PQRS</p>
                                </span>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        8 <span class="small">
                                    <p>TUV</p>
                                </span>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        9 <span class="small">
                                    <p>WXYZ</p>
                                </span>
                    </div>
                </div>
            </div>
            <div class="span4 hide">
                <div class="num">
                    <div class="txt">
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="num">
                    <div class="txt">
                        0 <span class="small">
                                    <p>+</p>
                                </span>
                    </div>
                </div>
            </div>
            <div class="span4 hide">
                <div class="num">
                    <div class="txt">
                    </div>
                </div>
            </div>
        </div>
        <div class="button-bar">
            <div class="pull-left">
                <a class="ui-btn-a cancelBtn" href="#" rel="external"><i class="fa fa-minus-circle"></i> Cancel</a>
            </div>
            <div class="pull-right">
                <a class="ui-btn-a continueBtn"><i class="fa fa-phone"></i> Call</a>
            </div>
        </div>
    </div>
    <!-- /content -->
</div>
</body>

</html>
